# .github/workflows/ci.yml
name: CI / CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  # ─── Lint + Type Check ───────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type check
        run: pnpm run type-check

      - name: Check formatting
        continue-on-error: true
        run: pnpm run format:check

  # ─── Tests ──────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest
        run: pnpm run test
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test"
          AUTH_SECRET: "test-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  # ─── Build ──────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/build"

      - name: Build Next.js app
        # Use webpack in CI until Turbopack build stability is consistent across runners.
        run: pnpm exec next build --webpack
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/build"
          AUTH_SECRET: "build-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "https://scholaops1.vercel.app"
          SKIP_ENV_VALIDATION: "true"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # ─── Lighthouse CI ─────────────────────────
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'pull_request'
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app for Lighthouse
        run: pnpm exec next build --webpack
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/lhci"
          AUTH_SECRET: "lhci-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          SKIP_ENV_VALIDATION: "true"

      - name: Start app
        run: pnpm start -p 3000 &
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/lhci"
          AUTH_SECRET: "lhci-secret-32-chars-minimum-here"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          SKIP_ENV_VALIDATION: "true"

      - name: Wait for app
        run: pnpm dlx wait-on http://localhost:3000

      - name: Run Lighthouse CI
        run: pnpm run lhci

  # ─── Docker Build & Push ────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Deploy to Vercel ───────────────────────
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel
        run: |
          pnpm dlx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
