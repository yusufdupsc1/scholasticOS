name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: cp .env.example .env
      - run: npm run db:push
      - run: npm run db:seed
      - run: npm run lint
      - run: npm run build
      - run: npm run test:smoke:auth
